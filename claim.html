<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Claim your rewards with $BB Memecoin. Choose from Claim 1 or Claim 2 options.">
    <meta name="keywords" content="claim $BB, $BB rewards, $BB Memecoin, crypto rewards">
    <meta name="author" content="$BB Memecoin">
    <title>Claim Your Rewards - $BB Memecoin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .claim-section {
            padding: 60px 0;
            text-align: center;
        }

        .claim-section h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .claim-buttons .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .claim-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .claim-buttons .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .claim-buttons .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .claim-buttons .btn:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        /* Connect Button Styles */
        #connectPhantom {
            position: fixed;
            top: 80px; /* Adjusted to be below the header */
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: linear-gradient(45deg, #02AABD, #00CDAC);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #connectPhantom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #connectPhantom:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #connectPhantom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        #connectPhantom:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .banner-ads {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .banner-ads a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .banner-ads a:hover {
            color: #ff5733;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .claim-section h1 {
                font-size: 2em;
            }

            .claim-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .claim-buttons .btn {
                width: 100%;
                font-size: 1em;
            }

            #connectPhantom {
                top: 70px; /* Adjusted for smaller screens */
                right: 10px;
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                $BB Memecoin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="claim.html">Claim</a></li>
                    <li class="nav-item"><a class="nav-link" href="giveaway.html">Giveaway</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Connect Phantom Wallet Button -->
    <button id="connectPhantom">Connect Phantom Wallet</button>

    <!-- Claim Section -->
    <section class="claim-section">
        <div class="container">
            <h1>Claim Your $BB Airdrop</h1>
            <p>Choose one of the options below to claim your $BB rewards.</p>
            <div class="claim-buttons">
                <!-- Claim Buttons with Links -->
                <a href="https://ptakeemsaifegro.net/4/9060482" target="_blank">
                    <button class="btn" style="background: linear-gradient(45deg, #02AABD, #00CDAC);">Claim 1</button>
                </a>
                <a href="https://www.effectiveratecpm.com/m7h0nkk8cn?key=8001edb61b6d86f59b8f0153f7e42b8a" target="_blank">
                    <button class="btn" style="background: linear-gradient(45deg, #ff5733, #e64a2e);">Claim 2</button>
                </a>
                <a href="congrats.html" target="_blank">
                    <button class="btn" style="background: linear-gradient(45deg, #8e44ad, #9b59b6);">Claim 3</button>
                </a>
            </div>
            <div id="walletAddress" class="mt-4" style="font-size: 1.2em;"></div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Phantom Wallet SDK -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script>
        // Check if Phantom Wallet is installed
        const isPhantomInstalled = () => {
            return window.solana && window.solana.isPhantom;
        };

        // Connect to Phantom Wallet
        const connectPhantom = async () => {
            if (!isPhantomInstalled()) {
                alert("Phantom Wallet is not installed. Please install it to continue.");
                return;
            }

            try {
                const resp = await window.solana.connect();
                const publicKey = resp.publicKey.toString();
                document.getElementById("walletAddress").innerText = `Connected Wallet: ${publicKey}`;
                console.log("Connected to Phantom Wallet:", publicKey);
            } catch (err) {
                console.error("Error connecting to Phantom Wallet:", err);
            }
        };

        // Add event listener to the connect button
        document.getElementById("connectPhantom").addEventListener("click", connectPhantom);
    </script>
</body>
</html>
